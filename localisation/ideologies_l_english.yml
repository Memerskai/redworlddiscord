 moderate_socialist:0 "Moderate Socialist"
 moderate_socialist_noun:0 "Moderate Socialism"
 moderate_socialist_desc:0 "Moderate Socialist Government"
 revolutionary_socialist:0 "Revolutionary Socialist"
 revolutionary_socialist_noun:0 "Revolutionary Socialism"
 revolutionary_socialist_desc:0 "Revolutionary Regime"
 communist:0 "Communist"
 communist_noun:0 "Communism"
 communist_desc:0 "Communist Regime"
 national_socialist:0 "National Socialism"
 national_socialist_desc:0 "National Socialism is the ideology and practice characterised as a form of fascism that incorporates scientific racism and antisemitism. It subscribes to theories of racial heirarchy, supposedly aiming to overcome social divisions and create a society unified on the basis of racial purity."
 militia:0 "Militia"
 militia_desc:0 "This country is run strictly by the military"
 anti_fascism:0 "Anti Fascism"
 anti_fascism_desc:0 "Anti Fascism is an anarchist ideology that actively seeks to oppose and obstruct fascism wherever it pops its head, while advocating for anarchist economic and social values"
 american_cultism:0 "American Cultism"
 american_cultism_desc:0 "The followers of our leader believe they are descended from the blood of the founding fathers. We look towards our leader for the wisdom they have inherited"
 fascist_ideology:0 "Fascism"
 fascist_ideology_desc:0 "Fascism is a form of radical authoritarian nationalism, believing that liberal democracy is obsolete and regarding the complete mobilisation of society under a totalitarian state as necessary to prepare a nation for armed conflict."
 falangist:0 "Falangism"
 falangist_desc:0 "Falangism places a strong emphasis on Catholic religious identity, emphasising the need for authority, heirarchy and order in society. Falangism is anti-communist, anti-capitalist, anti-democratic and anti-liberal."
 rexist:0 "Rexism"
 rexist_desc:0 "Rexism calls for the moral renewal of society through dominance of the Catholic church, by forming a corporatist society and abolishing liberal democracy. It rejects liberalism which it deems decadent and is strongly opposed to both Marxism and capitalism, instead striving for a corporatist economic model, idealsing rural life and traditional family values."
 imperial_japanese:0 "Imperial Japan"
 imperial_japanese_desc:0 "The followers of imperial Japan espouse both nationalist, monarchist and jingoist rhetoric, claiming total rule over East Asia and the divine right of their Emperor."
 ultranationalist:0 "Ultranationalism"
 ultranationalist_desc:0 "Ultranationalism is the most extreme side of nationalism, essentially believing the nation state's strength and health is more important than anyone residing within it."
 nationalist_ideology:0 "Nationalism"
 nationalist_ideology_desc:0 "Nationalism is oriented towards gaining and maintaining self-governance, or full sovereignty. It holds that a nation should govern itself, free from unwanted outside interference, and is linked to the concept of self-determination."
 white_nationalism:0 "White Nationalism"
 white_nationalism_desc:0 "White nationalism is a type of nationalism or pan-nationalism which holds the belief that white people are a race and seeks to develop and maintain a white national identity. Its proponents identify with and are attached to the concept of a white nation. White nationalists say they seek to ensure the survival of the white race, and the cultures of historically white states. They hold that white people should maintain their majority in majority-white countries, maintain their political and economic dominance, and that their cultures should be foremost. Many white nationalists believe that miscegenation, multiculturalism, immigration of nonwhites and low birth rates among whites are threatening the white race, and some argue that it amounts to white genocide."
 american_nationalist:0 "American Nationalism"
 american_nationalist_desc:0 "American nationalism is the extreme side of patriotism for the United States or its successor states after the Great Collapse."
 absolute_monarchist:0 "Absolute Monarchism"
 absolute_monarchist_desc:0 "Absolute monarchy is a form of monarchy in which one ruler has supreme authority that is not restricted by any written laws, legislature or customs."
 national_bolshevik_ideology:0 "National Bolshevism"
 national_bolshevik_ideology_desc:0 "National Bolshevism combines elements of radical nationalism and bolshevism. It is often anti-capitalist intone and sympathetic towards certain forms of socialism."
 cult_nazism:0 "Cult Nazism"
 cult_nazism_desc:0 "In a Nazi Cultist society, the supreme leader is highly revered and worshiped by his people to the degree of a god. They have a wide group of followers to adhere to and execute their bidding"
 reactionary:0 "Reactionary"
 reactionary_desc:0 "Reactionaries hold political views that favor a return to the status quo ante, the previous political state of society, which they believe possessed characteristics that are negatively absent from the contemporary status quo."
 populist_militarism:0 "Reactionary"
 populist_militarism_desc:0 "Populist military governments are military dictatorships that claim to protect and execute the will of the people"
 corperate_monarchism:0 "Corperate Monarchism"
 corperate_monarchism_desc:0 "Coreperate Monarchism, in a nutshell, is absolute monarchism which heavy capitalistic undertones. They view the best way of expanding and making their empire prosper is through capitalism and the free market"
 american_conservative:0 "American Conservatism"
 american_conservative_desc:0 "American conservatism is a broad system of political beliefs that is characterised by respecet for pre-collapse American traditions, support for Christian values, economic liberalism, anti-Communism and a defense of Western culture against the communist world order."
 clan_monarchy:0 "Clan Monarchy"
 clan_monarchy_desc:0 "A clan is a primitive uncivilized form of an absolute monarchy that often has a lack of modern industrial or political reforms and little to no official government or political process"
 national_autocrat:0 "National Autocrat"
 national_autocrat_desc:0 "National Autocrats are Absolute Monarchists in all but name, their goal is to expand their power and influence by establishing a nationalist cult surrounding their administration, while implementing a miniscule ammount of modern liberal reforms"
 imperialist:0 "Imperialist"
 imperialist_desc:0 "Imperialists view that centralization of power and influence within the monarchy is the best way forward. All our citizens should bend to our will and obey our rule of law. All must serve the empire. There is a reason that we rule and they obey after all."
 fraternism:0 "Fraternism"
 fraternism_desc:0 "Fraternists are extremist internationalists that believe in uniting the human race by any means necessary and reject political and social protections of their citizens as it holds them back from acheiving their goal as swiftly and cleanly as possible"
 anarcha_feminism:0 "Anarcha Feminism"
 anarcha_feminism_desc:0 "Anarcha-feminism combines anarchism with feminism. It generally views patriarchy and traditional gender rules as a manifestation of involuntary coercive hierarchy, that should be replaced by decentralized free association. Anarcha-feminists believe that the struggle against patriarchy is an essential part of class conflict and the anarchist struggle against the state and capitalism. In essence, the philosophy sees anarchist struggle as a necessary component of feminist struggle and vice versa."
 neo_romanism:0 "Neo Romanism"
 neo_romanism_desc:0 "Neo Romanism is a hyper progressive ideology, idealizing the model of The Roman Republic from countless centuries ago, Neo Romanism seeks rapid political, social, and economic revolution while endorsing strong so-called Neo Roman nationalism."
 bureaucrat:0 "Bureaucracy"
 bureaucrat_desc:0 "Bureaucracy is when a government is run by a select few non-elected individuals, often corrupt and having power being centralized within the core administration."
 nepotocracy:0 "Clan Monarchy"
 nepotocracy_desc:0 "Nepotists believe in some elements of heavily watered down democracy, however they are determined to keep the balance of power in the hands of a select few inidviduals they share blood relations with. They offer some very minor appeasements to those seeking a democratic system"
 urbanist:0 "Urbanist"
 urbanist_desc:0 "Industrial Urbanists don't care for ideology or politics. Their concern is modernizing the country through economic, industrial, social, and political reforms with the ultimate goal of achieving a modern urban nation state"
 liberal_urbanist:0 "Liberal Urbanists"
 liberal_urbanist_desc:0 "Liberal Urbanists believe the modernization process cannot be successful or effective without the implementation of major social, politcal, and economic liberal reforms, so we can follow the liberal democratic example set by the American government before the collapse."
 anti_communism:0 "Anti-Communism"
 anti_communism_desc:0 "Anti-Communism is a militant fascist belief that believes in stopping communism whenever and wherever it shows up, often working underground and through militias"
 european_conservative:0 "European Conservatism"
 european_conservative_desc:0 "European conservatives wish for a return to the politics of the early cold war era, before the liberals took control of many governments."
 agrarian_conservative:0 "Agrarian Conservatism"
 agrarian_conservative_desc:0 "Agrarian conservatism is a conservative ideology based on support for rural families and Christian values in agrarian society."
 christian_democracy:0 "Christian Democracy"
 christian_democracy_desc:0 "Christian democracy is an ideology of a combination of traditional Christian beliefs and modern democratic ideas. It is considered centre-right on cultural, social and moral issues and centre-left with respect to economic and labor issues, civil rights and foreign policy."
 fiscal_conservative:0 "Fiscal Conservatism"
 fiscal_conservative_desc:0 "Fiscal conservatism is the least radical and more specific varieties of national conservatism. It is a political-economic philosophy regarding fiscal policy and fiscal responsibility advocating low taxes, reduced government spending and minimal government debt."
 right_libertarian:0 "Right-Wing Libertarianism"
 right_libertarian_desc:0 "Right-libertarianism refers to libertarian beliefs that advocate negative rights, natural law and a radical reversal of the modern welfare state."
 centrist_ideology:0 "Centrism"
 centrist_ideology_desc:0 "Centrism is a political outlook or specific position that involves acceptance or support of a balance of a degree of social equality, and a degree of social heirarchy, while opposing political changes which would result in a significant shift strongly to the left or right."
 centrist_populist:0 "Centrist Populism"
 centrist_populist_desc:0 "Centrist populism is a political doctrine that proposes that the common people are exploited by an elite, and which seeksto resolve this. Its goal is uniting the uncorrupt little man against the dominant elites."
 social_liberal:0 "Social Liberalism"
 social_liberal_desc:0 "Social liberalism is an ideology that believes individual liberty requires a level of social justice. Like classical liberalism, social liberalism endorses a market economy and the expansion of civil and political rights and liberties."
 populist_monarchist:0 "Populist Monarchism"
 populist_monarchist_desc:0 "Populist Monarchists heavily head the advice of- and often are carried on the backs of the people. Populist Monarchists tend to be benevolant and concerned with the needs of the people of their realm and often have some sort of democratic parlimentary government in place aside the monarchy"
 left_libertarian:0 "Left-Wing Libertarianism"
 left_libertarian_desc:0 "Left-Libertarianism names several related but distinct approaches to political theory, which stresses both individual freedom and social equality."
 old_american_democrats:0 "Old Democrats"
 old_american_democrats_desc:0 "The old American Democratic Party was dissolved  in the early 1990s. However, it has been revived as a political movement by some throughout the continent."
 new_democrat:0 "New Democracy"
 new_democrat_ideology_desc:0 "New Democracy advocates for a revival of the old social democracies of the Cold War era, especially in Europe, South America and in part North America."
 unionist:0 "unionist"
 unionist_desc:0 "unionism argues for a return to the pre-revolutionary state where Los Angeles was under a social democratic, but capitalist system with unions. Unionists want a gradual change back to the pre-revolution state, gradually taking power away from the unions as to not upset the balance of power"
 national_liberal:0 "National Liberal"
 national_liberal_desc:0 "Nationalist Liberals argue the blend of nationalism and social liberal values is the only way to preserve the republic"
 democratic_socialist:0 "Democratic Socialism"
 democratic_socialist_desc:0 "Democratic socialism is an ideology that advocates political democracy alongside social ownership of the means of production, often with an emphasis on democratic management of enterprises within a socialist economic system."
 jeffersonian:0 "Jeffersonian"
 jeffersonian_desc:0 "Jeffersonians believe in the ideals of libertarian socialism citing the words of Thomas Jefferson of all of man's right to life, liberty, and the pursuit of happiness. Jeffersonians seek to establish peace, prosperity and economic and social justice wherever they go"
 piracism:0 "Piracism"
 piracism_desc:0 "Socialist Piracism argues for much of the same values Franconian Socialism does, however it puts much less emphasis on union control and instead focuses on collectivisation of media. Piracism also seeks to eliminate corruption in the Hollywood Commune that has started to sprout under union control. Socialist Piracism also seeks to remove some of the censorship and scrunity of media others in the commune see as vile, obscene or reactionary. If Franconianism focuses on fraternity, Piracism fouses on liberation- both of the media, art, expression, sexuality, and gender."
 queer_anarchism:0 "Queer Anarchism"
 queer_anarchism_desc:0 "Queer anarchism (or anarcha-queer) is an anarchist school of thought that advocates anarchism and social revolution as a means of queer liberation and abolition of homophobia, lesbophobia, transmisogyny, biphobia, transphobia, heteronormativity, heterosexism, patriarchy, and the gender binary."
 doreism:0 "Doreism"
 doreism_desc:0 "Doreism, the ideology of the ambitious revolutionary, Jimmy Dore, is an ideology that rejects any notion of state, borders, religion, culture, nationality, currency, or any other imaginiary labels that exist to divide us. Doreists believe that the destiny of the human race is to live together under one global anarchist brother hood. Doreists, in a sense are strong humanistic patriots, meaning they believe in the destiny and potential of the human race. Doreist governments operate with numerous different collectives and a central committee that acts as the voice and representative of the people but only exists to protect and preserve the revolution, members of the brotherhood represenative council, the national ambassador, and the judiciary courts are all elected through a direct democratic system. Doreists are also Jeffersonians, a socialist belief adopted in the post-collapse era that glorifies the ideals in the declaration of independence of life, liberty, and the pursuit of happiness, as prescribed by Thomas Jefferson"
 progressive:0 "Progressivism"
 progressive_desc:0 "Progressivism is a philosophy based on the idea of progress, which asserts that advancements in science, technology, economic development and social organisation are vital to the human condition."
 european_moderate_socialist:0 "European Moderate Socialism"
 european_moderate_socialist_desc:0 "European moderate socialism is an ideology in opposition to the Soviet order and pre-Cold War ideologies. It aims to create a new socialist order within Europe."
 revolutionary_socialist_ideology:0 "Revolutionary Socialism"
 revolutionary_socialist_ideology_desc:0 "Revolutionary socialism is a radical far-left ideology that remains in opposition to the Soviet order and in general communism. Originating in the collapse of the United States, this form of socialism asserts that an almost total state economy and limited political freedoms are vital to the progress of the state."
 american_revolutionary_socialism:0 "American Revolutionary Socialism"
 american_revolutionary_socialism_desc:0 "American revolutionary socialism was born in the collapse of the United States, when several communists and far-left activists pushed for an anti-Soviet revolution. This form of socialism asserts that an almost total state economy and limited political freedoms are vital to the progress of the state."
 luxemburgism:0 "Luxemburgism"
 luxemburgism_desc:0 "Luxemburgism is a variant of revolutionary theory based on the writings of Rosa Luxemburg. Chief tenets of Luxemburgism are a commitment to democracy and the necessity of the revolution taking place as soon as possible. It is similar to council communism and leftist libertarianism or even anarchism."
 marxist:0 "Marxism"
 marxist_desc:0 "Marx believed that socialism, ownership of the means of production, wealth distribution and organised production would give way to a communist stage of development, which would be classless and stateless."
 american_communist:0 "American Communism"
 american_communist_desc: "Born out of the ashes of the United States' collapse, American communism is closely aligned with the Soviet Union, and advocates for total state control over every aspect of one's life. The economy, society and politics are managed by the state, and there is extremely limited freedom."
 leninist:0 "Leninism"
 leninist_desc:0 "Leninism is the political theory for the organisation of a revolutionary vanguard party and the achievement of a dictatorship of the proletariat, as a political prelude to the establishment of socialism."
 stalinist:0 "Stalinism"
 stalinist_desc:0 "Stalinism is a general policy including state terror, rapid industrialisation, socialism in one country, a centralised state, collectivisation of agriculture and a cult of personality."
 trotskyist:0 "Trotskyism"
 trotskyist_desc:0 "Trotskyism is the theory of Marxism as advocated by Leon Trotsky. Trotsky identified himself as an orthodox Marxist and Bolshevik-Leninist, and supported founding a vanguard party of the proletariat, proletarian internationalism, and a dictatorship of the proletariat based on working class self-emancipation and mass democracy. Trotskyists are critical of Stalinism, as they oppose Stalin's theory of Socialism in One Country in favor of Trotsky's theory of Permanent Revolution. Trotskyists also criticize the bureaucracy that developed in the Soviet Union under Stalin."
 national_directoralism:0 "National Directoralism"
 national_directoralism_desc:0 "National Directoralism is the brainchild of the film legend George Lucas. Lucas' opposition to Franconianism helped shape his ideology which advocates for director's control and supervision over all art and media to create more organized and structured art and propaganda as opposed to whatever jumbled garbage the Franconians have thought of. Creativity? PAH!"
 revolutionary_directoralism:0 "Revolutionary Directoralism"
 revolutionary_directoralism_desc:0 "Being kicked out of the Board of Directors, by Lucas for, in his words, betraying the revolution, in his films by sympathising with counter revolutionaries, Johnson started his own directoralist philosphy, viewing Lucas' Directoralism as narrow minded and lacking any sort of vision. Instead, Johnson sets out to radicalize the minds of hollywood through his vision of a new revolutionary media organization.. led by him of course, to usher Hollywood and eventually, workers all across California into a new golden age. But not before he deals with Lucas and the scum cult he has behind him. We must get rid of the old ways!"
 maoist:0 "Maoism"
 maoist_desc:0 "Maoism claims that peasants should be the essential revolutionary class, because, contrary to their industrial working comrades, they were more suited to establishing a successful revolution and socialist society."
 state_councilism:0 "Maoism"
 state_councilism_desc:0 "This country is run by a communist council with a director or leader at its head"
 juche:0 "Juche"
 juche_desc:0 "Juche is the official ideology of Korea, stating that the Korean masses are to act as the masters of the revolution and construction. It is firmly based around a cult of personality for the Kim family."
 anarcho_syndicalism:0 "Anarcho-Syndicalism"
 anarcho_syndicalism_desc:0 "Anarcho-Syndicalism's basic principles are solidarity, direct action and direct democracy or workers' self-management. Reflecting the anarchist philosophy from which it draws its primary inspiration, anarcho-syndicalism is centred around the idea that power corrupts and that any hierarchy which cannot be ethically justified must either be dismantled or replaced by decentralised egalitarian control."
 cyber_socialism:0 "Cyber Socialism"
 cyber_socialism_desc:0 "Cyber Socialism is a form of syndicalism which advocates for a free, open, and publicly owned internet. Under Cyber Socialism, citizens are granted a heavy ammount of freedom and personal liberty under a direct democracy with libertarian socialist social values."
 anarcho_capitalism:0 "Cyber Socialism"
 anarcho_capitalism_desc:0 "Anarcho-capitalism is a political philosophy and school of anarchist thought that advocates the elimination of the state in favor of self-ownership, private property, and free markets. Anarcho-capitalists hold that, in the absence of statute (law by centralized decrees and legislation), society tends to contractually self-regulate and civilize through the discipline of the free market (in what its proponents describe as a voluntary society)."
 nasserism:0 "Nasserism"
 nasserism_desc:0 "Nasserism is an Arab nationalist and pan-Arabist ideology with vaguely defined socialism. Though mindful of the Islamic and Christian heritage of the Arab world, Nasserism is a largely secular ideology. Nasserists espouse an end to Soviet interference in Arab affairs, developing world solidarity, international non-alignment, modernisation and industrialisation."
 green_anarchism:0 "Green Anarchism"
 green_anarchism_desc:0 "Green anarchism (or eco-anarchism) is a school of thought within anarchism which puts a particular emphasis on environmental issues. A green anarchist theory is normally one that extends anarchist ideology beyond a critique of human interactions, and includes a critique of the interactions between humans and non-humans as well. This often culminates in an anarchist revolutionary praxis that is not merely dedicated to human liberation, but also to some form of nonhuman liberation, and that aims to bring about an environmentally sustainable anarchist society."
 christian_communism:0 "Christian Communism"
 christian_communism_desc:0 "Christian communism is a theological and political theory based upon the view that the teachings of Jesus Christ compel Christians to support communism as the ideal social system. Many Christian communists assert that evidence from the Bible suggests the first Christians, including the Apostles, established their own small communist society in the years following Jesus' death and resurrection."
 neozapatismo:0 "Neozapatismo"
 neozapatismo_desc:0 "Neozapatismo is a Mexican ideology based on anarchism, Mayan tradition, Marxism and the thoughts of Emiliano Zapata. It is believed to be derived largely from libertarian socialism, social anarchism, anarcho-communism and direct democracy."
 buddhist_socialism:0 "Buddhist Socialism"
 buddhist_socialism_desc:0 "Buddhist socialism seeks an end to suffering by analyzing its conditions and removing its main causes through praxis. It also seeks to provide a transformation of personal consciousness on a moral and spiritual level, to bring an end to human alienation and selfishness."
 islamic_socialism:0 "Islamic Socialism"
 islamic_socialism_desc:0 "Islamic socialism is a term coined by various Muslim leaders to describe a more spiritual form of socialism. Muslim socialists believe that the teachings of the Qur'an and Muhammad are compatible with the principles of economic and social equality."
 titoism:0 "Titoism"
 titoism_desc:0 "Elements of Titoism are characterised by policies and practices based on the principle that in each country, the means of attaining ultimate communist goals must be dictated by the conditions of that particular country, rather than a pattern set in another country. Some of Tito's policies also included self-management."
 syndicalism:0 "Syndicalism"
 syndicalism_desc:0 "Syndicalists advocate for multiple cooperative productive units composed of specialists and representatives of workers in each field to negotiate and manage the economy. Labour unions are the potential means of both overcoming economic aristocracy and running society in the interest of informed and skilled majorities, through union democracy."
 gatesism:0 "Gatesism"
 gatesism_desc:0 "Gatesism advocates for the abolition of trade unions, replaced by a conglomerate of industrial leaders who rule directly through an elected central government. It is labelled by opponents as a communist oligarchy, while supporters believe it is necessary to strengthen the economy and ensure it is maintained through capable hands."
 franconian_socialism:0 "Franconianism"
 franconian_socialism_desc:0 "Franconian Socialism was born in the Hollywood Commune envisioned and adopted by young socialist leader, James Franco. Franconianism advocates syndicalism socialism emphasising humanist philosphy and art. Franconianism argues all art, including the art of hollywood, should be owned by those who make it and free for public comsumption, just as they view knowledge, information, medicine, and other basic human necessities in the same regard. It argues for union ledership over the nation and professes its goal to peacfully unify the workers of the world through through their humanistic values, spreading the revolution with art, film, literature, and propaganda."
 radical_centrist:0 "Radical Centrism"
 radical_centrist_desc:0 "While traditional centrists believe in cooperation across the aisle to ensure political pragmatism and unity, radical centrism stands contrary to every other form of government - including centrism itself. The most popular radical centrist is Cyrus of Equestria at War, who has become a controversial figure among those who do not appreciate his offensive rhetoric, but beloved among his supporters, who praise his brutal honesty and sound policy as one of the most productive of the tetrarchy."
 fascist_drift:0 "Drift to Fascism"
 nationalist_drift:0 "Drift to Nationalism"
 monarchist_drift:0 "Drift to Monarchism"
 national_bolshevik_drift:0 "Drift to National Bolshevism"
 national_conservative_drift:0 "Drift to National Conservatism"
 centrist_drift:0 "Drift to Centrism"
 liberal_drift:0 "Drift to Liberalism"
 new_democrat_drift:0 "Drift to New Democracy"
 moderate_socialist_drift:0 "Drift to Moderate Socialism"
 revolutionary_socialist_drift:0 "Drift to Revolutionary Socialism"
 communist_drift:0 "Drift to Communism"
